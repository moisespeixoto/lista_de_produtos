<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.svg" alt="Logo DNC" width="100">
        <h1>Controle de produtos</h1>
    </header>
    <main>
        <h2>Produtos</h2>
        <span>Lista de Produtos</span>
        <div class="card">
            <div class="inputpd">
                <label>Nome do Produto</label>
                <input type="text" name="" id="pdNome" placeholder="Tipo de Produto">
            </div>
            <div class="inputpd">
                <label>Preço</label>
                <input type="text" name="" id="pdPreco" placeholder="R$00,00">
            </div>
            <button onclick="produto.Adicionar()">Adicionar</button>
            <button onclick="produto.Cancelar()">Cancelar</button>
        </div>
        <div class="conteudo">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Remover</th>
                </thead> 
                <tbody id="tBody">
                </tbody>
            </table>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
